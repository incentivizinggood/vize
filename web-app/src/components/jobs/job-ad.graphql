fragment JobPosting on JobAd {
	id
	created

	jobTitle
	jobDescription
	skills
	certificatesAndLicences
	contractType
	minimumEducation
	minimumEnglishProficiency
	shifts {
		startDay
		endDay
		startTime
		endTime
	}
	locations {
		city
		address
		industrialHub
	}
	salaryType
	salaryMin
	salaryMax

	company {
		id

		...CompanyProfileOverviewSection
		...CompanyProfileReviewsSection
		...CompanyProfileJobsSection
		...CompanyProfileSalariesSection

		descriptionOfCompany
		industry
		numEmployees
		websiteURL
		companyIconURL
	}
}
