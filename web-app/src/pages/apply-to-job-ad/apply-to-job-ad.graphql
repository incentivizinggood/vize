mutation applyToJobAd($input: ApplyToJobAdInput!) {
	applyToJobAd(input: $input) {
		success
	}
}
query getJobTitleAndCompanyId($jobAdId: ID!) {
	jobAd(id: $jobAdId) {
		jobTitle
		company {
			id
			numReviews
		}
	}
}

query getUserProfileData($userId: ID!) {
	userProfile(id: userId) {
		fullName
		phoneNumber
		city
		neighborhood
		workExperiences {
			jobTitle
			companyName
			city
			startDateMonth
			startDateYear
			endDateMonth
			endDateYear
			description
		}
		skills
		certificatesAndLicences
		highestLevelOfEducation
		availability
		availabilityComments
		longTermGoal
	}
}
