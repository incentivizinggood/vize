mutation createUserProfile($input: CreateUserProfileInput!) {
	createUserProfile(input: $input) {
		userProfile {
			...UserProfileData
		}
	}
}

mutation updateUserProfile($input: CreateUserProfileInput!) {
	updateUserProfile(input: $input) {
		userProfile {
			...UserProfileData
		}
	}
}

query getUserProfileData() {
	userProfile {
		...UserProfileData
	}
}


fragment UserProfileData on UserProfile {
	id
	fullName
	phoneNumber
	city
	email
	neighborhood
	workExperiences {
		jobTitle
		companyName
		city
		startDate
		endDate
		experienceDescription
	}
	skills
	certificatesAndLicences
	highestLevelOfEducation
	spanishProficiency
	englishProficiency
	availability
	availabilityComments
}
