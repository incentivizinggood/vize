schema: imports/api/graphql/schema.graphql
documents: imports/ui/**/*.graphql
overwrite: true
generates:
  imports/gen/graphql-resolvers.ts:
    config:
      contextType: imports/api/graphql/resolvers/context#MyContext
      mappers:
        Comment: imports/api/models/comment/comment#Comment
        CommentParent: imports/api/models/comment/comment#CommentParent
        StarRatings: imports/api/models/misc#StarRatings
        Company: imports/api/models/company/company#Company
        JobAd: imports/api/models/job-ad/job-ad#JobAd
        Location: imports/api/models/location/location#Location
        Review: imports/api/models/review/review#Review
        Salary: imports/api/models/salary/salary#Salary
        User: imports/api/models/user/user#User
        Vote: imports/api/models/vote/vote#Vote
      scalars:
        DateTime: Date
      enumsAsTypes: true
    plugins:
      - typescript
      - typescript-resolvers
  imports/gen/graphql-operations.tsx:
    config:
      withHOC: false # We are not using HOCs for queries or mutations yet.
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
